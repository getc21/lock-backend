# Nginx Configuration para DigitalOcean Droplet
# 
# Ubicación: /etc/nginx/sites-available/naturalmarkets.net
# 
# Uso:
# sudo cp naturalmarkets.net.conf /etc/nginx/sites-available/naturalmarkets.net
# sudo ln -s /etc/nginx/sites-available/naturalmarkets.net /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl restart nginx

upstream backend {
    server localhost:3000;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name naturalmarkets.net www.naturalmarkets.net;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
    
    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name naturalmarkets.net www.naturalmarkets.net;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/naturalmarkets.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/naturalmarkets.net/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Logs
    access_log /var/log/nginx/naturalmarkets_access.log combined;
    error_log /var/log/nginx/naturalmarkets_error.log;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Frontend (Flutter Web - archivos estáticos)
    location / {
        root /var/www/naturalmarkets.net/html;
        try_files $uri $uri/ /index.html;
        
        # Cache para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header ETag "";
        }
        
        # No cachear index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Backend API Proxy
    location /api/ {
        proxy_pass http://backend;
        
        # HTTP Version & Connection
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (si lo usas)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint (opcional)
    location /health {
        proxy_pass http://backend;
        access_log off;
    }
}
