services:
  - type: web
    name: bellezapp-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: MONGODB_URI
        scope: project
      - key: CLOUDINARY_CLOUD_NAME
        scope: project
      - key: CLOUDINARY_API_KEY
        scope: project
      - key: CLOUDINARY_API_SECRET
        scope: project
      - key: CORS_ORIGIN
        value: "*"
